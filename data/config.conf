[training_data]
# Path to the training dataset (GPKG file)
paths = /mnt/ssddata/PbNNMod/label_preparation/classification/crop_classification/cldef_5/Niedersachsen_2022/Niedersachsen_2022_InvekosDataset_c823cf0c.gpkg,/mnt/ssddata/PbNNMod/label_preparation/classification/crop_classification/cldef_5/NRW_2022/NRW_2022_InvekosDataset_*.gpkg

# Column name containing the classification IDs
column_id = cora_id

# Comma-separated list of classification classes to use
classes = 1,4,6,12

# Apply zero-mean normalization (subtract channel means)
data_with_zero_mean = True

# Balance class distribution by subsampling to minimum class count
equal_class_dist = True

[satellite_data]
# Sentinel-1 orbit identifiers (comma-separated)
orbits = D139

# Acquisition dates (YYYYMMDD format, comma-separated)
dates = 20220611

# File pattern for satellite data files (use {orbit} as placeholder)
file_pattern = /mnt/cephfs/data/CorDAu/S1/download/preproc_1/data/UTMZ_32N/2022/{orbit}/*.tif

[neural_network]
# 10*10 pixel input patches
patch_size = 10
batch_size = 32
network_architecture_id = test_conv2d
dropout_rate = 0.2
activation_function = relu
optimizer = adam
# architecture params
layer_sizes = 64,128
# training params
n_epochs = 50
early_stopping_patience = 10

[processing]
# Number of worker processes for parallel processing
num_workers = 4
# Maximum memory usage per worker (MB)
max_memory_mb = 2048
# Output format for processed data
output_format = npz

# Patch extraction limits
# Max patches per individual polygon/feature (traditional limit)
n_patches_per_feature = 50
# Max patches per area ratio: patches = (feature_area / patch_area) * n_patches_per_area
# When 1.0: large features get multiple patches based on area
# When 2.0: can get twice as many patches as area ratio allows
n_patches_per_area = 1.0
