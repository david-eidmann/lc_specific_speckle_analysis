[training_data]
# Path to the training dataset (GPKG file)
path = /mnt/ssddata/PbNNMod/label_preparation/classification/crop_classification/cldef_5/Niedersachsen_2023/Niedersachsen_2023_InvekosDataset_a0a96ae2.gpkg

# Column name containing the classification IDs
column_id = cora_id

# Comma-separated list of classification classes to use
classes = 1,3,4,6,12

[satellite_data]
# Sentinel-1 orbit identifiers (comma-separated)
orbits = D139

# Acquisition dates (YYYYMMDD format, comma-separated)
dates = 20230606

# File pattern for satellite data files (use {orbit} as placeholder)
file_pattern = /mnt/cephfs/data/CorDAu/S1/download/preproc_1/data/UTMZ_32N/2023/{orbit}/*.tif

[neural_network]
# 10*10 pixel input patches
patch_size = 10
batch_size = 32
network_architecture_id = test_flat_2_layers
dropout_rate = 0.2
activation_function = relu
optimizer = adam
# architecture params
layer_sizes = 64,128

[processing]
# Number of worker processes for parallel processing
num_workers = 4
# Maximum memory usage per worker (MB)
max_memory_mb = 2048
# Output format for processed data
output_format = npz
